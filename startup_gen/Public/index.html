<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Autocomplete CDN -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/smoothness/jquery-ui.css">

    <!-- link to stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" type="text/css" href="style.css">


	
	
	
	<title>Tinder for Startup Ideas</title>

	<script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
	<script type="text/javascript">stLight.options({publisher: "7ae07295-4968-4381-b46b-14d091aa9882", doNotHash: false, doNotCopy: false, hashAddressBar: false});</script>
	
	<!-- Social Tags -->
	<title>Tinder for Startup Ideas</title>
	<meta name="description" content="This app will help you brainstorm ideas for your next billion dollar startup!" />

	<!-- Twitter Card data -->
	<meta name="twitter:card" value="Check out this awesome AI driven Startup Idea generator. 1000+ ideas!">

	<!-- Open Graph data -->
	<meta property="og:title" content="World's largest startup idea database" />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="http://startupideas.bitballoon.com/" />
	<meta property="og:image" content="http://i.imgur.com/EO1uCoe.png" />
	<meta property="og:description" content="This app will help you brainstorm ideas for your next billion dollar startup. Check out the 1000+ ideas!" />
	<link rel="shortcut icon" type="image/x-icon" href="http://i.imgur.com/EO1uCoet.png" />
</head>


  	<div class="col-xs-12">
       <h1 id = "imagine">Imagine a</h1>
       <h1 id = "company">Uber</h1>
       <h1 id = "butfor"> but for </h1>
       <h1 id = "market">pets</h1>
    </div>
   
 



    <div class="col-md-12" id = "voting">

		<button id = "love" type="submit" class="btn btn-default btn-md col-md-6" data-id="55c030bc792c71104f3e5cd3">Love it!
                            </button>
                            

		<button id = "hate" type="submit" class="btn btn-default btn-md col-md-6" data-id="55c030bc792c71104f3e5cd3" >
                            No way!</button>

            <br>
            <br>
      </div>                      
  </div> 

<!-- Search form -->
<div class="container">
	<div class="row">
        <div class="col-md-6">
    		
	                <form class='form-group' id='submit-search'>
	                    <input type="text" class="form-control input-lg" placeholder="Search for company or market segment" />
	                    <span class="input-group-btn">
	                        <button id = "search" class="btn btn-info btn-lg" type="submit">
	                            <i class="glyphicon glyphicon-search"></i>
	                        </button>
	                    </span>
	                   </form>
        </div>
	</div>
</div>

<div id="results"></div>

<script type="text/template" id="resultsTemplate">
	
       <div>   
          <li> <%= company %>  for </li>
          <li> <%= market %>   </li>
          <li> <%= score %>   </li>
            <br>
            
            
           </div>



</script>
